<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <img src="assets/elementos/logo.png" style="width: 150px;margin: 20px 80px 10px 80px">
            <ion-list>
                <ion-item color="primary">
                    <ion-avatar item-left>
                        <img src="assets/img/images.png">
                    </ion-avatar>
                    <h2>Bem Vindo,</h2>
                    <p>Politicamente Correto</p>
                </ion-item>
            </ion-list>
            <div style="width: 115%;height: 5px;background-color: #009938;margin:2px 0 2px -3px;">
            </div>
            <div style="width: 115%;height: 5px;background-color: yellow;margin:0 0 0 -3px;">
            </div>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                        <ion-icon name={{p.icon}}></ion-icon>
                        {{p.title}}
      </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
